<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Ambulance System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AI-Powered Ambulance System</h1>
    <div class="form-section">
      <h2>Enter Patient Details</h2>
      <form id="patient-form">
        <label for="age">Patient Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="symptoms">Symptoms:</label>
        <textarea id="symptoms" name="symptoms" required></textarea>

        <label for="doctor">Required Doctor (Cardiology, Neurology, etc.):</label>
        <input type="text" id="doctor" name="doctor" required>

        <button type="submit">Send Details to Hospitals</button>
      </form>
    </div>

    <div class="response-section">
      <h2>Hospitals Response</h2>
      <ul id="hospital-list">
        <!-- Responses will be dynamically inserted here -->
      </ul>
    </div>

    <div class="navigation-section">
      <h2>Navigation</h2>
      <p id="navigation-result">Awaiting hospital responses...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
